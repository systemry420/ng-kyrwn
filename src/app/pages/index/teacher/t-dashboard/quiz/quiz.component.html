<main class="teacher">
  <form>
      <div class="form-group col-md-12">
        <label for="question">السؤال</label>
        <input required type="text" class="form-control" [(ngModel)]="question" name="question" placeholder="السؤال" autocomplete="off">
      </div>

      <div class="form-group col-md-12">
        <label for="option1">الخيار 1</label>
        <input required type="text" class="form-control" [(ngModel)]="option1" name="option1" placeholder="الخيار 1" autocomplete="off">
      </div>

      <div class="form-group col-md-12">
        <label for="question">الخيار 2</label>
        <input required type="text" class="form-control" [(ngModel)]="option2" name="option2" placeholder="الخيار 2" autocomplete="off">
      </div>

      <div class="form-group col-md-12">
        <label for="question">الخيار 3</label>
        <input required type="text" class="form-control" [(ngModel)]="option3" name="option3" placeholder="الخيار 3" autocomplete="off">
      </div>

      <!-- <div class="form-group col-md-12">
        <label for="question">الجواب</label>
        <input required type="text" class="form-control" [(ngModel)]="correct" name="correct" placeholder="رقم الجواب" autocomplete="off">
      </div> -->

  </form>
</main>
