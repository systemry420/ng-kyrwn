<main>
  <div id="image">
    <i
    style="font-size: 2em; color: rgb(0, 125, 209);"
    class="fas fa-chalkboard-teacher"></i>
    <h3>بوابة المعلم</h3>
  </div>

  <span class="alert alert-danger" *ngIf="error">{{error}}</span>

  <section class="wrapper">
    <form (ngSubmit)="onSubmit()">
      <fieldset>
        <div class="form-group">
          <label for="email">Email address</label>
          <input name="email" [(ngModel)]="email" type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input name="password" [(ngModel)]="password" type="password" class="form-control" id="password" placeholder="Enter password">
        </div>
        <button type="submit" class="btn btn-success btn-block">Submit</button>
      </fieldset>
    </form>
  </section>
</main>
