<nav>
  <ul>
    <li *ngFor="let p of pages; let i = index" routerLinkActive="selected">
      <a (click)="selectedIndex = i"  [routerLink]="[p.url]" [class.selected]="selectedIndex == i"
      >
        <i [class]="p.icon"></i>
        {{ p.text }}
      </a>
    </li>
  </ul>
</nav>

<router-outlet></router-outlet>

<footer>
  <ul>
    <li *ngFor="let p of footer; let i = index">
      <a (click)="selectedIndex = i"  [routerLink]="[p.url]" [class.selected]="selectedIndex == i">
        {{ p.text }}
      </a>
    </li>
  </ul>
</footer>
